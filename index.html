<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Evento</title>
</head>
<body>
    <h1>Formulário de Cadastro do Evento</h1>
    <form action="#" method="post">
        <!-- Nome Completo -->
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required><br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"><br><br>

        <!-- Mensagem/Pergunta -->
        <label for="mensagem">Mensagem/Pergunta:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem ou dúvida"></textarea><br><br>

        <!-- Receber novidades -->
        <input type="checkbox" id="novidades" name="novidades">
        <label for="novidades">Receber novidades?</label><br><br>

        <!-- Botão de Enviar -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
